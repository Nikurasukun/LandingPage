<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Alle Social Media KanÃ¤le von Nikurasu">
        <link rel="stylesheet" href="css/main.css">
        <title>Nikurasu</title>
    </head>
    <body>
        <div id="particles-js" class="background"></div>
        
        <div class="maincontainer">
            <div class="textcontainer">
                <h1 class="neon_text">
                    <span class="letter" id="letter-1">N</span>
                    <span class="letter" id="letter-2">I</span>
                    <span class="letter" id="letter-3">K</span>
                    <span class="letter" id="letter-4">U</span>
                    <span class="letter" id="letter-5">R</span>
                    <span class="letter" id="letter-6">A</span>
                    <span class="letter" id="letter-7">S</span>
                    <span class="letter" id="letter-8">U</span>
                </h1>
            </div>
            <img class="profilepic" src="img/ProfilePicV4.jpg" alt="Nikurasu Profile Pic">
            <div class="smicons">
                <a href="https://www.youtube.com/channel/UCcwpq3E1Nx-_DDPcBu_c9gg" class="icon" id="youtube">
                    <img src="img/yt_icon_mono_dark.png" alt="Twitter Logo" class="logo">
                    <p class="name">Nikurasu</p>
                </a>
                <a href="https://twitter.com/NikurasuYT" class="icon" id="twitter">
                    <img src="img/Twitter_Logo_Blue.png" alt="Twitter Logo" class="logo">
                    <p class="name">@NikurasuYT</p>
                </a>
                <a href="https://www.reddit.com/u/NikurasuYT" class="icon" id="reddit">
                    <img src="img/reddit_share_silhouette_128.png" alt="Reddit Logo" class="logo">
                    <p class="name">u/NikurasuYT</p>
                </a>
                <a href="https://github.com/Nikurasukun" class="icon" id="github">
                    <img src="img/GitHub-Mark-64px.png" alt="GitHub Logo" class="logo">
                    <p class="name">Nikurasukun</p>
                </a>
                <a href="https://blog.nikurasu.de" class="icon" id="website">
                    <img src="img/website.png" alt="Blog Logo" class="logo">
                    <p class="name">blog.nikurasu.de</p>
                </a>
                <a href="mailto:publicmail@nikurasu.de" class="icon" id="mail">
                    <img src="img/email.png" alt="Mail Logo" class="logo">
                    <p class="name">publicmail@nikurasu.de</p>
                </a>
            </div>
        </div>

        <!--JavaScript-Files-->
        <script type="text/javascript" src="js/particles.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/vanilla-tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelectorAll(".icon"),{
                max: 15,
                scale: 1.05,
                glare: true,
                "max-glare": 0.25,
                axis: null,
                reverse: true,
                speed: 1000
            });
        </script>
    </body>
</html>
